  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    /* Main Login Container */
    #logInDivs {
      display: flex;
      justify-content: center;
      flex: 1;
      padding: 24px 16px 0;
    }

    #BigDiv {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      padding: 32px 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    /* Logo inside the card */
    .logo-inside {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-inside svg {
      width: 60px;
      height: auto;
    }

    #welcome {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      color: #222;
    }

    /* Form Inputs */
    #numberInput, #passwordInput {
      margin-bottom: 20px;
    }

    #numberInputInput, #passwordInputInput {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.2s;
    }

    #numberInputInput:focus, #passwordInputInput:focus {
      outline: none;
      border-color: #ff385c;
      box-shadow: 0 0 0 2px rgba(255, 56, 92, 0.15);
    }

    hr {
      border: 0;
      border-top: 1px solid #e0e0e0;
      margin: 24px 0;
    }

    /* Disclaimer */
    #disclaimerDiv {
      font-size: 12px;
      color: #717171;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    #disclaimerDiv a {
      color: #ff385c;
      text-decoration: none;
    }

    #disclaimerDiv a:hover {
      text-decoration: underline;
    }

    /* Buttons */
    .loginButton {
      width: 100%;
      padding: 14px;
      background-color: #ff385c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .loginButton:hover {
      background-color: #e63960;
    }

    .continue {
      background-color: #f7f7f7;
      color: #222;
      margin-top: 12px;
      border: 1px solid #ddd;
    }

    .continue:hover {
      background-color: #ebebeb;
    }

    #or {
      display: flex;
      align-items: center;
      color: #717171;
      font-size: 14px;
      margin: 16px 0;
    }

    #or hr {
      flex: 1;
      margin: 0 12px;
    }

    /* Footer Nav (Mobile) */
    #navBottom {
      background: white;
      border-top: 1px solid #e0e0e0;
      padding: 12px 0;
      position: sticky;
      bottom: 0;
    }

    #bottomOptions {
      display: flex;
      justify-content: space-around;
      max-width: 500px;
      margin: 0 auto;
    }

    .optionTray {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #717171;
      font-size: 12px;
    }

    .trayIcon {
      width: 24px;
      height: 24px;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .PCHide {
        display: none;
      }
    }
  </style>
