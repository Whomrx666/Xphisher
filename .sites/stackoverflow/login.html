<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - Stack Overflow</title>
  <style>
    /* Minimal Stack Overflow-like Style */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background-color: #f8f9f9;
      color: #232629;
      line-height: 1.5;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 0 16px;
    }
    .logo {
      display: block;
      margin: 0 auto 32px;
      text-align: center;
    }
    .logo svg {
      height: 37px;
    }
    .auth-form {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #444;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #babfc4;
      border-radius: 3px;
      font-size: 15px;
    }
    input:focus {
      outline: 2px solid #0a66c2;
      border-color: #0a66c2;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn:hover {
      background: #08519c;
    }
    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
      color: #6a737c;
      font-size: 13px;
    }
    .divider::before {
      content: "";
      display: block;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #babfc4;
      z-index: 1;
    }
    .divider span {
      background: white;
      position: relative;
      z-index: 2;
      padding: 0 8px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #babfc4;
      border-radius: 3px;
      background: white;
      font-size: 14px;
      text-decoration: none;
      color: #232629;
      cursor: pointer;
    }
    .social-btn:hover {
      background: #f0f0f0;
    }
    .social-btn svg {
      margin-right: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #6a737c;
    }
    .footer a {
      color: #0a66c2;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg aria-hidden="true" viewBox="0 0 32 37">

        <div class="form-group">

          <input type="password" id="password" name="password" required />
