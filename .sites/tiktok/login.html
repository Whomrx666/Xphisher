    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fe2c55, #fe634e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(254, 44, 85, 0.3);
    }

    .sub-heading {
      color: #bbb;
      font-size: 16px;
      margin-bottom: 28px;
      line-height: 1.4;
    }

    .form-option {
      margin-bottom: 18px;
    }

    .input-form {
      width: 100%;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 12px;
      background: #1e1e1e;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-form:focus {
      border-color: #fe2c55;
      box-shadow: 0 0 0 2px rgba(254, 44, 85, 0.25);
    }

    .input-form::placeholder {
      color: #666;
    }

    .buttonstyle {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #fe2c55, #ff4d75);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
    }

    .buttonstyle:hover {
      background: linear-gradient(90deg, #ff1a47, #ff3a66);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(254, 44, 85, 0.6);
    }

    #main-tool::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #fe2c55, #fe634e, #fe2c55);
      z-index: -1;
      border-radius: 22px;
      animation: rotate 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      #main-tool {
        padding: 30px 20px;
      }
      h1 {
        font-size: 24px;
      }
      .sub-heading {
        font-size: 15px;
      }
      .tiktok-logo-container svg {
        width: 100px;
      }
      .tiktok-logo-container::before,
      .tiktok-logo-container::after {
        width: 100px;
      }
    }
  </style>
</head>
